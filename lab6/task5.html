<!DOCTYPE html>
<html>
<head>
  <title>Multiples of 3</title>
</head>
<body>
  <script>
    let num = (prompt("Enter a number:"));
    if (num % 3 === 0) {
      alert(num + " is a multiple of 3");
    } else {
      alert(num + " is not a multiple of 3");
    }
  </script>
</body>
</html>
