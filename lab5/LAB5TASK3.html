<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Company Owners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hover effects for cards */
    .owner-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .owner-card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 10px 20px rgba(228, 112, 4, 0.2);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">About Us</h1>
    <p class="text-center mb-5">
       Meet our dedicated owners below.
    </p>

    <div class="row g-4">
      <!-- Owner 1 -->
      <div class="col-md-4">
        <div class="card owner-card h-100 text-center">
          <img src="/images.jpeg" class="card-img-top" alt="Owner 1">
          <div class="card-body">
            <h5 class="card-title">LIAM NEESON</h5>
            <p class="card-text">FOUNDER.</p>
          </div>
        </div>
      </div>

      <!-- Owner 2 -->
      <div class="col-md-4">
        <div class="card owner-card h-100 text-center">
          <img src="businesswoman-g466ec9fd2_1920.jpg" class="card-img-top" alt="Owner 2">
          <div class="card-body">
            <h5 class="card-title">NATALIE PORTMAN</h5>
            <p class="card-text">CEO.</p>
          </div>
        </div>
      </div>

      <!-- Owner 3 -->
      <div class="col-md-4">
        <div class="card owner-card h-100 text-center">
          <img src="download.jpeg" class="card-img-top" alt="Owner 3">
          <div class="card-body">
            <h5 class="card-title">JOHNNY DEPP</h5>
            <p class="card-text">MANAGING DIRECTOR.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
